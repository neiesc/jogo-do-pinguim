name: Build Godot C# Project

on:
  push:
    branches: [ main, master ]
  pull_request:

env:
  GODOT_VERSION: '4.3'
  EXPORT_NAME: MeuJogo

jobs:
  export_game:
    runs-on: ubuntu-latest
    name: Export Game
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x' # Godot 4.3 usa .NET 8 (ou 6/7 dependendo do seu csproj)

      # Usando isowa/setup-godot que é mais compatível com versões novas
      - name: Setup Godot
        uses: isowa/setup-godot@v2
        with:
          godot-version: ${{ env.GODOT_VERSION }}
          godot-mono: true

      # Instalação manual dos templates (mais robusto que depender de actions)
      - name: Install Export Templates
        run: |
          # Define o caminho correto para o Linux
          mkdir -p ~/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable.mono
          
          # Baixa o arquivo TPZ oficial
          wget -q https://github.com/godotengine/godot/releases/download/${{ env.GODOT_VERSION }}-stable/Godot_v${{ env.GODOT_VERSION }}-stable_mono_export_templates.tpz
          
          # Extrai (o TPZ é apenas um ZIP renomeado)
          unzip -q Godot_v${{ env.GODOT_VERSION }}-stable_mono_export_templates.tpz
          
          # Move o conteúdo para a pasta que o Godot espera
          mv templates/* ~/.local/share/godot/export_templates/${{ env.GODOT_VERSION }}.stable.mono/
          
          # Limpeza
          rm -f Godot_v${{ env.GODOT_VERSION }}-stable_mono_export_templates.tpz
          rm -rf templates

      - name: Dotnet Restore
        run: dotnet restore

      - name: Create Build Directories
        run: |
          mkdir -p build/windows
          mkdir -p build/linux

      - name: Export Windows
        run: |
          godot --headless --verbose --export-release "Windows Desktop" ./build/windows/${{ env.EXPORT_NAME }}.exe

      - name: Export Linux
        run: |
          godot --headless --verbose --export-release "Linux/X11" ./build/linux/${{ env.EXPORT_NAME }}.x86_64

      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows
