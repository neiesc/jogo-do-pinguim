name: Build Godot C# Project

on:
  push:
    branches: [ main ]
  pull_request:

env:
  # Defina a versão exata do Godot que você usa
  GODOT_VERSION: 4.3
  # Nome do projeto para o arquivo final
  EXPORT_NAME: MeuJogo

jobs:
  export_game:
    runs-on: ubuntu-latest
    name: Export Game
    steps:
      # 1. Baixa o código do repositório
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Configura o .NET SDK (Necessário para Godot C#)
      # Godot 4.x geralmente usa .NET 6, 7 ou 8. Verifique seu .csproj.
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3. Instala o Godot versão .NET e os Templates de Exportação
      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: ${{ env.GODOT_VERSION }}
          use-dotnet: true # IMPORTANTE: Isso baixa a versão Mono/NET
          include-templates: true

      # 4. Restaura as dependências do C# (NuGet)
      - name: Dotnet Restore
        run: dotnet restore

      # 5. Cria as pastas de saída (Opcional, mas recomendado para organização)
      - name: Create Build Directories
        run: |
          mkdir -p build/windows
          mkdir -p build/linux

      # 6. Exporta para Windows
      # O nome "Windows Desktop" deve ser igual ao nome do Preset no Godot
      - name: Export Windows
        run: |
          godot --headless --verbose --export-release "Windows Desktop" ./build/windows/${{ env.EXPORT_NAME }}.exe

      # 7. Exporta para Linux (Opcional)
      - name: Export Linux
        run: |
          godot --headless --verbose --export-release "Linux/X11" ./build/linux/${{ env.EXPORT_NAME }}.x86_64

      # 8. Faz o Upload dos artefatos para o GitHub (para você baixar depois)
      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows

      - name: Upload Linux Build
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: build/linux
